<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script> -->
    <title>Stickings App</title>
  </head>
  <body>
    <main>
      <div class="options">
        <div class="metronome">
          <input
            type="number"
            class="met-input"
            name="met-input"
            id="met-input"
            value="90"
          />
          BPM
        </div>
        <div class="repeat">
          Repeats
          <input
            type="number"
            class="rep-input"
            name="rep-input"
            id="rep-input"
            value="4"
          />
        </div>
      </div>
      <div id="notes-card" class="notes-card">
        <div id="controls" class="controls">
          <button id="play">▶ Play</button>
          <button id="pause">⏸ Pause</button>
          <button id="stop">⏹ Stop</button>
        </div>
        <div id="notes-container" class="notes-container">
          <div id="notes-graph" class="notes-graph">
            <h1>notes graph</h1>
            <br />
            <br />
          </div>
          <div id="stickings-container" class="stickings-container">
            <button id="note-1" class="note"></button>
            <button id="note-2" class="note"></button>
            <button id="note-3" class="note"></button>
            <button id="note-4" class="note"></button>
            <button id="note-5" class="note"></button>
            <button id="note-6" class="note"></button>
            <button id="note-7" class="note"></button>
            <button id="note-8" class="note"></button>
          </div>
        </div>
      </div>
      <div id="menu" class="menu">
        <div id="menu-card" class="menu-card">
          <div id="menu-container" class="menu-container">
            <form>
              <fieldset id="beat-1" class="column"><legend>1</legend></fieldset>
            </form>
            <form>
              <fieldset id="beat-2" class="column"><legend>2</legend></fieldset>
            </form>
            <form>
              <fieldset id="beat-3" class="column"><legend>3</legend></fieldset>
            </form>
            <form>
              <fieldset id="beat-4" class="column"><legend>4</legend></fieldset>
            </form>
            <form>
              <fieldset id="rows" class="column last">
                <legend>Row</legend>
              </fieldset>
            </form>
          </div>
          <div id="menu-options" class="menu-options">
            <div>
              <input type="checkbox" id="random-mode" class="random-mode" />
              <label for="random-mode">Random</label>
            </div>
            <div>
              <input type="checkbox" id="rows-mode" class="rows-mode" />
              <label for="rows-mode">Rows</label>
            </div>
            <button id="reset-button" class="reset">Reset</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
