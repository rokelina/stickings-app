    <main>
      <div class="options">
        <div class="metronome">
          <input
            type="number"
            class="met-input"
            name="met-input"
            id="met-input"
            value="90"
          />
          BPM
        </div>
        <div class="repeat">
          <input
            type="number"
            class="rep-input"
            name="rep-input"
            id="rep-input"
            value="4"
          />
          Repeats
        </div>
      </div>
      <div id="notes-card" class="notes-card">
        <div id="controls" class="controls">
          <button id="play">▶ Play</button>
          <button id="pause">⏸ Pause</button>
          <button id="stop">⏹ Stop</button>
        </div>
        <div id="notes-container" class="notes-container">
          <div id="notes-graph" class="notes-graph"></div>
          <div id="stickings-container" class="stickings-container"></div>
        </div>
      </div>
      <div id="menu" class="menu">
        <div id="menu-card" class="menu-card">
          <div id="menu-container" class="menu-container">
            <form>
              <fieldset id="beat-1" name="beat-1" class="column">
                <legend>1</legend>
              </fieldset>
            </form>
            <form>
              <fieldset id="beat-2" name="beat-2" class="column">
                <legend>2</legend>
              </fieldset>
            </form>
            <form>
              <fieldset id="beat-3" name="beat-3" class="column">
                <legend>3</legend>
              </fieldset>
            </form>
            <form>
              <fieldset id="beat-4" name="beat-4" class="column">
                <legend>4</legend>
              </fieldset>
            </form>
            <form>
              <fieldset id="rows" class="column last">
                <legend>Row</legend>
              </fieldset>
            </form>
          </div>
          <div id="menu-options" class="menu-options">
            <div>
              <input type="checkbox" id="random-mode" class="random-mode" />
              <label for="random-mode">Random</label>
            </div>
            <div>
              <input type="checkbox" id="rows-mode" class="rows-mode" />
              <label for="rows-mode">Rows</label>
            </div>
            <button id="reset-button" class="reset">Reset</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
