<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stickings App</title>
  </head>
  <body>
    <main>
      <div class="options">
        <div class="metronome">
          <input
            type="number"
            class="met-input"
            name="met-input"
            id="met-input"
            value="90"
          />
          BPM
        </div>
        <div class="repeat">
          Repeats
          <input
            type="number"
            class="rep-input"
            name="rep-input"
            id="rep-input"
            value="4"
          />
        </div>
      </div>
      <div id="notes-card" class="notes-card">
        <div id="controls" class="controls">
          <button id="play">▶ Play</button>
          <button id="pause">⏸ Pause</button>
          <button id="stop">⏹ Stop</button>
        </div>
        <div id="notes-containter">
          <div id="stickings-container"></div>
        </div>
      </div>
      <div id="menu" class="menu">
        <div id="menu-card" class="menu-card">
          <div id="menu-options" class="menu-options">
            <div>
              <input type="checkbox" id="random-mode" class="random-mode" />
              <label for="random-mode">RANDOM</label>
            </div>
            <div>
              <input type="checkbox" id="rows-mode" class="rows-mode" />
              <label for="rows-mode">ROWS</label>
            </div>
            <button id="reset-button" class="reset">Reset</button>
          </div>
          <div id="menu-container" class="menu-container">
            <fieldset id="column"><legend>1</legend></fieldset>
            <fieldset id="column"><legend>2</legend></fieldset>
            <fieldset id="column"><legend>3</legend></fieldset>
            <fieldset id="column"><legend>4</legend></fieldset>
            <fieldset id="column" class="last"><legend>Row</legend></fieldset>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="eight-notes-menu.js"></script>
</html>
